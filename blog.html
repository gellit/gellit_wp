    <body>
        <a href="index.html"><img src="imgs/logo_white.png" class="logo"></a>
        <header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="active">News</a></li>
                <li><a href="index.html#Contact" class="contact">Get in touch</a></li>
            </ul>
        </header>

        <div id="container">
            <div id="pagetitle">
                <h1>They wrote this about us</h1>
            </div>
            <div id="cardsection">
            </div>
            <div id="copyright" class="copyright">
                <p>Â© 2023 Gellit</p>
            </div>
        </div>
        

        <script>
            // Load the card structure from card.html
            $.get("card.html", function(data) {
                var cardTemplate = data;
    
                fetch('assets/blogcardsdata.json')
                .then(response => response.json())
                .then(jsonData => {
                    const container = document.getElementById('cardsection');
    
                    jsonData.forEach(item => {
                        // Create a new card
                        let newCard = $(cardTemplate);
                        newCard.find('.cardimg img').attr('src', item.img);
                        newCard.find('.titleandsummary h1').text(item.title);
                        newCard.find('.titleandsummary p').text(item.summary);
                        newCard.find(".carddate").text(item.date);
                        newCard.find('.cardbottomtext a').attr('href', item.articlelink);
                        newCard.find('.imglink').attr('href', item.articlelink);
                        newCard.find('.textlink').attr('href', item.articlelink);
    
                        // Add the card to the container
                        container.append(newCard.get(0));
                    });
                });
            });
        </script>

    </body>
</html>
